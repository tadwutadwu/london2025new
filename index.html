        const currencyList = ["USD", "EUR", "GBP", "JPY", "AUD", "CAD", "CHF", "CNY", "HKD", "NZD"];
        const exchangeRateApi = "https://open.er-api.com/v6/latest/";
        let exchangeRates = {};

        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('from-currency');
        const toCurrencySelect = document.getElementById('to-currency');
        const resultDisplay = document.getElementById('result');
        const lastUpdatedDisplay = document.getElementById('last-updated');

        let currentLang = 'cn';

        const updateContent = (lang) => {
            const data = languageData[lang];
            
            // Update page title and main headings
            document.getElementById('page-title').textContent = data.pageTitle;
            document.getElementById('main-title').textContent = data.mainTitle;
            document.getElementById('main-subtitle').textContent = data.mainSubtitle;
            document.getElementById('lang-toggle-button').textContent = data.langButton;

            // Update day cards
            data.days.forEach((dayData, index) => {
                const day = index + 1;
                document.getElementById(`day-${day}-date`).textContent = dayData.date;
                document.getElementById(`day-${day}-title`).textContent = dayData.title;
                document.getElementById(`day-${day}-content-1`).innerHTML = dayData.content1;
                if (dayData.content2) document.getElementById(`day-${day}-content-2`).innerHTML = dayData.content2;
                if (dayData.content3) document.getElementById(`day-${day}-content-3`).innerHTML = dayData.content3;
                document.getElementById(`day-${day}-tip-title`).textContent = dayData.tipTitle;
                if (dayData.tip1) document.getElementById(`day-${day}-tip-1`).innerHTML = dayData.tip1;
                if (dayData.tip2) document.getElementById(`day-${day}-tip-2`).innerHTML = dayData.tip2;
                if (dayData.tip3) document.getElementById(`day-${day}-tip-3`).innerHTML = dayData.tip3;
                if (dayData.tip4) document.getElementById(`day-${day}-tip-4`).innerHTML = dayData.tip4;
                if (dayData.tip5) document.getElementById(`day-${day}-tip-5`).innerHTML = dayData.tip5;
            });

            // Update tips section
            document.getElementById('tips-title').textContent = data.tips.title;
            document.getElementById('tips-content-1').innerHTML = data.tips.content1;
            document.getElementById('cost-tips-title').textContent = data.tips.costTitle;
            document.getElementById('cost-tip-1').innerHTML = data.tips.costTip1;
            document.getElementById('cost-tip-2').innerHTML = data.tips.costTip2;
            document.getElementById('cost-tip-3').innerHTML = data.tips.costTip3;
            document.getElementById('general-tips-title').textContent = data.tips.generalTitle;
            document.getElementById('general-tip-1').innerHTML = data.tips.generalTip1;
            document.getElementById('general-tip-2').innerHTML = data.tips.generalTip2;
            document.getElementById('general-tip-3').innerHTML = data.tips.generalTip3;

            // Update converter section
            document.getElementById('converter-title').textContent = data.converter.title;
            document.getElementById('label-amount').textContent = data.converter.labelAmount;
            document.getElementById('label-from').textContent = data.converter.labelFrom;
            document.getElementById('label-to').textContent = data.converter.labelTo;
            updateResultDisplay();
        };

        const fetchExchangeRates = async () => {
            try {
                const response = await fetch(exchangeRateApi + 'USD');
                const data = await response.json();
                exchangeRates = data.rates;
                lastUpdatedDisplay.textContent = `${languageData[currentLang].converter.lastUpdated} ${new Date().toLocaleDateString()}`;
                populateCurrencies();
                convertCurrency();
            } catch (error) {
                console.error("Error fetching exchange rates:", error);
                resultDisplay.textContent = '无法加载汇率数据。';
                if (currentLang === 'en') {
                    resultDisplay.textContent = 'Unable to load exchange rate data.';
                }
            }
        };

        const populateCurrencies = () => {
            fromCurrencySelect.innerHTML = '';
            toCurrencySelect.innerHTML = '';
            currencyList.forEach(currency => {
                const fromOption = new Option(currency, currency);
                fromCurrencySelect.add(fromOption);
                const toOption = new Option(currency, currency);
                toCurrencySelect.add(toOption);
            });
            // Set default currencies
            fromCurrencySelect.value = 'GBP';
            toCurrencySelect.value = 'CNY';
        };

        const convertCurrency = () => {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;

            if (isNaN(amount) || !fromCurrency || !toCurrency) {
                resultDisplay.textContent = '';
                return;
            }

            const rateFrom = exchangeRates[fromCurrency];
            const rateTo = exchangeRates[toCurrency];

            if (rateFrom && rateTo) {
                const convertedAmount = (amount / rateFrom) * rateTo;
                const formattedResult = convertedAmount.toFixed(2);
                const resultText = `${languageData[currentLang].converter.resultPrefix} ${formattedResult} ${toCurrency}`;
                resultDisplay.textContent = resultText;
            } else {
                resultDisplay.textContent = '无效货币代码。';
                if (currentLang === 'en') {
                    resultDisplay.textContent = 'Invalid currency code.';
                }
            }
        };

        const updateResultDisplay = () => {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            if (isNaN(amount) || !fromCurrency || !toCurrency) {
                resultDisplay.textContent = '';
                return;
            }
            const rateFrom = exchangeRates[fromCurrency];
            const rateTo = exchangeRates[toCurrency];
            if (rateFrom && rateTo) {
                const convertedAmount = (amount / rateFrom) * rateTo;
                const formattedResult = convertedAmount.toFixed(2);
                const resultText = `${languageData[currentLang].converter.resultPrefix} ${formattedResult} ${toCurrency}`;
                resultDisplay.textContent = resultText;
            } else {
                resultDisplay.textContent = '无法计算。';
                if (currentLang === 'en') {
                    resultDisplay.textContent = 'Cannot calculate.';
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const langButton = document.getElementById('lang-toggle-button');
            langButton.addEventListener('click', () => {
                currentLang = currentLang === 'cn' ? 'en' : 'cn';
                updateContent(currentLang);
                updateResultDisplay();
            });

            // Add event listeners for the converter
            amountInput.addEventListener('input', convertCurrency);
            fromCurrencySelect.addEventListener('change', convertCurrency);
            toCurrencySelect.addEventListener('change', convertCurrency);

            // Initial content load
            updateContent(currentLang);
            fetchExchangeRates();
        });
    </script>
